<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <div class="seccion-datos-ciudad"> <!--Caja que contiene la ubicación, fecha y hora-->
            <h2 id="ubicacion"></h2>
            <p id="fecha"></p>

        </div>
        <div class="seccion-temperatura"> <!--Caja que contiene la temperatura, descripción del clima e imagen-->
            <div class="temp-desc">
                <h2 id="temperatura"></h2>
                <p id="descripcion"></p>
            </div>
            <div>
                <img id="imagen_clima" src="" alt="">
            </div>
        </div>

        <div class="seccion-info-adicional"> <!--Caja que contine la sensación térmica, velocidad del viento y % de humedad-->
            <div class="info-sensacion">
                <i class="bi bi-thermometer-high"></i>
                <h3 id="sensacion"></h3>
                <p>Sensación</p>
            </div>
            <div class="info-viento">
                <i class="bi bi-wind"></i>
                <h3 id="viento"></h3>
                <p>Viento</p>
            </div>
            <div class="info-humedad">
                <i class="bi bi-droplet"></i>
                <h3 id="humedad"></h3>
                <p>Humedad</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>

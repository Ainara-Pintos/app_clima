<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="seccion-datos-ciudad"> <!--Caja que contiene la ubicación, fecha y hora-->
            <h2 id="ubicacion"></h2>
            <p id="fecha"></p>

        </div>
        <div class="seccion-temperatura"> <!--Caja que contiene la temperatura, descripción del clima e imagen-->
            <img id="imagen_clima" src="" alt="">
            <h2 id="temperatura"></h2>
            <p id="descripcion"></p>
        </div>

        <div class="seccion-info-adicional"> <!--Caja que contine velocidad del viento y % de humedad-->
            <div class="info-viento">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h3 id="viento"></h3>
                    <p>Viento</p>
                </div>
            </div>
            <div class="info-humedad">
                <i class="fa-solid fa-water"></i>
                <div>
                    <h3 id="humedad"></h3>
                    <p>Humedad</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</body>
</html>
